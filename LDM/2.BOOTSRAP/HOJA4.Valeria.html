<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BOOTSTRAP - Hoja 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        .color_cajaH{
            background-color: red;
        }
        .color_A{
            background-color: yellow;
        }
        .color_N{
            background-color: orange;
        }
        .color_V{
            background-color: green;
        }
        .color_P{
            background-color: pink;
        }
        .color_Az{
            background-color: blue;
        }
    </style>

    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="mt-2 p-3 color_cajaH"></div>
                </div>
            </div>

            <div class="row row-cols-2">
                <div class="col-12 col-xl-6"><div class="mt-2 p-3 color_A">1</div></div>
                <div class="col-xl-6"><div class="mt-2 p-3 color_A d-none d-xl-block">2</div></div>
                <div class="col-xl-6"><div class="mt-2 p-3 color_A d-none d-xl-block">3</div></div>
                <div class="col-xl-6"><div class="mt-2 p-3 color_A d-none d-xl-block">4</div></div>
            </div>  

            <div class="row">
                <div class="col-12">
                    <div class="mt-2 p-5 color_N"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="mt-2 p-5 color_V"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="mt-2 p-5 color_P"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="mt-2 p-5 color_Az"></div>
                </div>
            </div>
        
    </body>
    </html>
