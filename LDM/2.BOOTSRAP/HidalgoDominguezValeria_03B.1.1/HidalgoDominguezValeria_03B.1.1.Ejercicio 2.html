<!DOCTYPE html>

<head>
    <title>Cuadrícula en bootstrap.</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"> <!--Para como se va a ver el contenido dentro de la pantalla-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <h1 class="display-1">Mi primera cuadrícula en bootstrap.</h1>
    </div>

    <div class="container-fluid border border-3 border-white bg-primary text-white">
        <div class="row">
            <div class="col-11 border border-1 border-white">Fila 1: Columna 1 de 2 ocupa 11 </div>
            <div class="col-1 border border-1 border-white">Fila 1: Columna 2 de 2 ocupa 1 </div>
        </div>
    
        <div class="row bg-dark">
            <div class="col-4 border border-1 border-white">Fila 2: Columna 1 de 3 </div>
            <div class="col-4 border border-1 border-white">Fila 2: Columna 2 de 3 </div>
            <div class="col-4 border border-1 border-white">Fila 2: Columna 3 de 3 </div>
        </div>
        <div class="row">
            <div class="col-2 border border-1 border-white">Fila 3: Columna 1 de 4 ocupa 2</div>
            <div class="col-4 border border-1 border-white">Fila 3: Columna 2 de 4 ocupa 4</div>
            <div class="col-5 border border-1 border-white">Fila 3: Columna 3 de 4 ocupa 5</div>
            <div class="col-1 border border-1 border-white">Fila 3: Columna 4 de 4 ocupa 1</div>
        </div>
</div>
    
</body>
</html>
