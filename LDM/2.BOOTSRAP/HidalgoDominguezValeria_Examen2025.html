<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <style>
    .cajaCONT{
      background-color: rgb(196, 223, 255);
    }
    .cajaMOB{
      background-color: fuchsia;
      text-align: center;
    }
    .cajaA{
      background-color: greenyellow;
      text-align: center;
    }
    .cajaB{
      background-color: red;
      text-align: center;
    }
    .cajaTAB{
      background-color: rgb(87, 32, 175);
      text-align: center;
    }
    .cajaCab{
      background-color: yellow;
      text-align: center;
    }
    .cajaPC{
      background-color: fuchsia;
      text-align: center;
    }
    .cajaNUM{
      background-color: rgb(51, 118, 241);
      text-align: center;
    }
    .cajaFO{
      background-color: orange;
      text-align: center;
    }
      @media(min-width:576px) AND (max-width:992px){
        .cajaFO{
        background-color: fuchsia;
        text-align: right;
        }
        .cajaA{
          background-color: cyan;
        }
        .cajaB{
          background-color: orange;
        }
      }
      @media(max-width:576px){
        .cajaFO{
        background-color: yellow;
        text-align: left;
        }
      }
    
  </style>
</head>

<body>
  <div class="container-fluid cajaCONT border border-black p-3">
  <div class="row">
    <div class="col-12 d-sm-none">
      <div class="p-3 cajaMOB border border-black m-1">MOBILE</div>
    </div>
  </div>

  <div class="row">
    <div class="col-8 col-sm-12 order-sm-1 order-lg-3">
      <div class="p-3 cajaCab border border-black m-1">CABECERA</div>
    </div>

    <div class="col-8 col-sm-4 col-lg-8 order-sm-3 order-lg-1">
      <div class="p-3 cajaA border border-black m-1">A</div>
    </div>

    <div class="col-4 col-sm-8 col-lg-4 order-sm-2 order-lg-2">
      <div class="p-3 cajaB border border-black m-1">B</div>
    </div>
  </div>

  <div class="row">
    <div class="col-12 d-none d-sm-block d-lg-none">
      <div class="p-3 cajaTAB border border-black m-1">TABLET</div>
    </div>
  </div>

  <div class="row">
    <div class="col-12 d-none d-lg-block">
      <div class="p-3 cajaPC border border-black m-1">PC</div>
    </div>
  </div>

  <div class="row">
    <div class="col-12 order-sm-2 order-lg-1">
      <div class="p-3 cajaNUM border border-black m-1">1</div>
    </div>
    <div class="col-6 order-sm-3 d-lg-none">
      <div class="p-3 cajaNUM border border-black m-1">2</div>
    </div>
    <div class="col-6 order-sm-1 offset-sm-6 order-lg-2">
      <div class="p-3 cajaNUM border border-black m-1">3</div>
    </div>
    <div class="col-12 col-lg-6 d-sm-none d-lg-block order-lg-3">
      <div class="p-3 cajaNUM border border-black m-1">4</div>
    </div>
  </div>

  <div class="row">
    <div class="col-6 d-sm-none">
      <div class="p-3 m-1"></div>
    </div>
    <div class="col-6 col-sm-12">
      <div class="p-3 cajaFO border border-black m-1">Pie</div>
    </div>
  </div>

</div>


</body>
</html>
