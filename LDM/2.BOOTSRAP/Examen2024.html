<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .cajaMorada{
      background-color: purple;
    }
    .cajaRosa{
      background-color: rgb(213, 113, 216);
    }
    .cajaAzulNaranja{
      background-color: blue;
    }
    @media (min-width:993px){
      .cajaAzulNaranja{
      background-color: orange;
    }
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-6 d-none d-md-block d-lg-none">
        <div class="border cajaMorada p-2">&nbsp;</div>
      </div>
      <div class="col-6 d-none d-md-block d-lg-none">
        <div class="border cajaMorada p-2">&nbsp;</div>
      </div>
    </div>

    <div class="row d-md-none">
      <div class="col">
        <div class="border cajaRosa p-2">Mobile</div>
      </div>
    </div>
    <div class="row d-none d-md-block d-lg-none">
      <div class="col">
        <div class="border cajaRosa p-2">Tablet</div>
      </div>
    </div>
    <div class="row d-none d-lg-block">
      <div class="col">
        <div class="border cajaRosa p-2">Ordenador</div>
      </div>
    </div>

    <div class="row">
      <div class="col-6 col-md-5 col-lg-3">
        <div class="border p-2 bg-success">Verde</div>
      </div>
      <div class="col-6 col-md-5 col-lg-6 offset-lg-3">
        <div class="border p-2 bg-primary">Azul</div>
      </div>
      <div class="col-6 col-md-2 col-lg-4">
        <div class="border p-2 bg-warning">Amarillo</div>
      </div>
      <div class="col-6 col-md-7 offset-md-5 offset-lg-0 col-lg-8">
        <div class="border p-2 bg-danger">Rojo</div>
      </div>
    </div>

    <div class="row">
      <div class="col-12 col-md-6 order-md-3">
        <div class="border p-2 cajaAzulNaranja">1</div>
      </div>
      <div class="col-12 col-md-6 order-md-2">
        <div class="border p-2 cajaAzulNaranja">2</div>
      </div>
      <div class="col col-md-6 d-none d-md-block order-md-4">
        <div class="border p-2 cajaAzulNaranja">3</div>
      </div>
      <div class="col col-md-6 d-none d-md-block order-md-1">
        <div class="border p-2 cajaAzulNaranja">4</div>
      </div>
    </div>

    <div class="row">Footer</div>
  </div>
</body>
</html>
