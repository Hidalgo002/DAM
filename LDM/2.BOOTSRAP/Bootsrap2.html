<!DOCTYPE html>

<head>
    <title>EJEMPLO BOOTSTRAP</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"> <!--Para como se va a ver el contenido dentro de la pantalla-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container-fluid border border-dark"> <!--CREAR REJILLA-->
        <div class="row text-white"><!--LA OPCIÓN A SON LAS QUE SE ACOMODAN AL ESPACIO, EN ESTE CASO 3-->
            <div class="col bg-info">A</div>
            <div class="col bg-warning">A</div>
            <div class="col bg-success">A</div>
        </div>

        <div class="row">
            <div class="col-3 col-sm-12 col-md-8 bg-light p-3">B</div>
            <div class="col-4 col-sm-12 col-md-2 bg-secondary p-3">B</div>
            <div class="col-5 col-sm-12 col-md-2 bg-danger p-3">B</div>
        </div>

        <div class="row">
            <div class="col bg-secondary"><h1 class="display-1">C</h1></div>
            <div class="col bg-primary"><h1 class="display-2">C</h1></div>
            <div class="col bg-success"><p class="fw-bold m-0">C</p></div><!--PARA PONER EL TEXTO EN NEGRITA -->
        </div>

        <div class="row">              <!--GUTTER es como el margen y el padding juntos SOLO PARA COLUMNAS-->
            <div class="col bg-warning gx-5 gy-5"><p class="text-lowercase text-decoration-line-through">D</p></div>
            <div class="col bg-info"><p class="fs-1 fw-bold">D</p></div>
            <div class="col bg-danger"><p class="fst-italic fw-bold">D</p></div>
        </div>

        <div class="row row-cols-2 fw-bold border border-dark"><!--INDICAMOS POR CADA FILA HABRÁ DOS COLUMNAS-->
            <div class="col bg-info">E</div>
            <div class="col bg-primary order-12">E</div>
            <div class="col bg-success">E</div>
            <div class="col bg-white">E</div>
        </div>  
    </div>

    <div class="p-3">
        <h1>ESPACIO 2</h1>
    </div>
    
    <div class="container-fluid border border-dark">
        <div class="row g-1">
            <div class="col bg-warning">F</div>
            <div class="w-100"></div> <!--SALTO DE LÍNEA-->
            <div class="col bg-secondary offset-4">F</div><!--OFFSET DEJA UN HUEVO COMO W-100 PERO EN ESTE CASO NO SE RELLENA COMO EN W-100 -->
            <div class="col bg-info">F</div>
            <div class="w-100"></div> 
            <div class="col bg-danger">F</div>
        </div>

        <div class="row fw-bold border border-dark">
            <div class="col-3 bg-info order-4">1</div> <!--ORDER ordena y cambia de sitio las columnas a donde asignemos.-->
            <div class="col-3 bg-primary order-3">2</div>
            <div class="col-3 bg-success order-1">3</div>
            <div class="col-3 bg-white order-2">4</div>
        </div> 

    </div>
     
</body>

</html>
