<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BOOTSTRAP - Hoja 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
        .color_caja1{
            background-color: greenyellow;
        }
        .color_caja2{
            background-color: cornflowerblue;
        }
        @media(min-width:769px) and (max-width:993px){
            .color_caja2{
            background-color: rgb(119, 0, 255);
            }
        }
        .color_DTM{
            background-color: aqua;
        }
        .color_cara{
            background-color: orange;
        }
        @media(min-width:769px){
            .color_cara{
            background-color: red;
            }
        }


    </style>
</head>

<body>

    <div class="container-fluid">

        <div class="row">
            <div class="col">
                <div class="p-2 border border-2 border-secondary color_caja1 text-center">Header</div>
            </div>
        </div>

        <div class="row ">
            <div class="col-6 col-sm-3 offset-md-3">
                <div class="p-2 border border-2 border-secondary color_caja2 text-center">1</div>
            </div>
            <div class="col-6 col-sm-3 me-md-3">
                <div class="p-2 border border-2 border-secondary color_caja2 text-center">2</div>
            </div>
            <div class="col-6 col-sm-3">
                <div class="p-2 border border-2 border-secondary color_caja2 text-center">3</div>
            </div>
            <div class="col-6 col-sm-3 offset-md-6">
                <div class="p-2 border border-2 border-secondary color_caja2 text-center">4</div>
            </div>
        </div>

        <div class="row d-none d-sm-block d-md-none">
            <div class="col">
                <div class="p-2 border border-2 border-secondary color_DTM text-center">Tablet</div>
            </div>
        </div>

        <div class="row">
            <div class="col-6 col-sm-3 order-md-4">
                <div class="p-2 border border-2 border-secondary bg-light text-center">a</div>
            </div>
            <div class="col-6 col-sm-3 order-md-3">
                <div class="p-2 border border-2 border-secondary bg-light text-center">b</div>
            </div>
            <div class="col-6 col-sm-3 order-md-2">
                <div class="p-2 border border-2 border-secondary bg-light text-center">c</div>
            </div>
            <div class="col-6 col-sm-3 order-md-1">
                <div class="p-2 border border-2 border-secondary bg-light text-center">d</div>
            </div>
        </div>

        <div class="row d-none d-md-block">
            <div class="col">
                <div class="p-2 border border-2 border-secondary color_DTM text-center">Desktop</div>
            </div>
        </div>

        <div class="row d-block d-sm-none">
            <div class="col">
                <div class="p-2 border border-2 border-secondary color_DTM text-center">Mobile</div>
            </div>
        </div>

        <div class="row">
            <div class="col col-md-3 offset-md-3">
                <div class="p-2 border border-2 border-secondary color_cara text-center">:D</div>
            </div>
            <div class="col col-md-3 d-none d-sm-block ">
                <div class="p-2 border border-2 border-secondary color_cara text-center">:(</div>
            </div>
        </div>
        
        <div class="row">
            <div class="col d-none d-sm-block">
                <div class="p-2 border border-2 border-secondary color_caja1 text-center">Footer</div>
            </div>
        </div>

    </div>
        

</body>
</html>
